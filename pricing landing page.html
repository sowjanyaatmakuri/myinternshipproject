<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px 15px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
           }

        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
        }

        .card {
            width: 30%;
            background-color: white;
            padding: 20px;
            margin: 0 auto;
            box-shadow: 0 2px 4px 0 rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        .card:hover {
            box-shadow: 0 8px 10px 0 rgba(0,0,0,0.1);
            transform: translateY(-10px);
        }

        .card-title {
            font-size: 24px;
            text-align: center;
            padding: 10px;
        }

        .card-price {
            font-size: 20px;
            color: #333;
            text-align: center;
            padding: 10px;
        }

        .card-description {
            font-size: 14px;
            color: #777;
            text-align: center;
            padding: 10px;
        }

        .card-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 0 auto;
            display: inline-block;
            border-radius: 5px;
        }

        .card-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Pricing Plans</h1>
        </div>

        <div class="row">
            <div class="card">
                <h2 class="card-title">Basic</h2>
                <p class="card-price">$9.99</p>
                <p class="card-description">10GB Storage</p>
                <p class="card-description">10 Emails</p>
                <p class="card-description">web-based support</p>
                <a href="#" class="card-button">Get Started</a>
            </div>

            <div class="card">
                <h2 class="card-title">Pro</h2>
                <p class="card-price">$19.99</p>
                <p class="card-description">50GB Storage</p>
                <p class="card-description">Automatic security and version updates</p>
                <p class="card-description">community support</p>
                <a href="#" class="card-button">Get Started</a>
            </div>

            <div class="card">
                <h2 class="card-title">Enterprise</h2>
                <p class="card-price">$29.99</p>
                <p class="card-description">100GB Storage</p>
                <p class="card-description">user provisioning through SCMI</p>
                <p class="card-description">premium support</p>
                <a href="#" class="card-button">Get Started</a>
            </div>
        </div>
    </div>
</body>
</html>
